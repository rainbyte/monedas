name:                monedas-core
version:             0.1.0.0
github:              "rainbyte/monedas"
license:             BSD3
author:              "Alvaro Fernando García"
maintainer:          "alvarofernandogarcia@gmail.com"
copyright:           "2018 Alvaro Fernando García"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/monedas-core#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- bytestring
- containers
- http-types
- stm
- text
- wai
- warp

library:
  source-dirs: src

executables:
  monedas-core-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - monedas-core

tests:
  monedas-core-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - monedas-core
